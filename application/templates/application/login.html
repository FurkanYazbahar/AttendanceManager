<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sistemi</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="slider-container">
                <div class="slide-button">
                    <button class="btn active" data-target="personel">Personel</button>
                    <button class="btn" data-target="yetkili">Yetkili</button>
                    <div class="slider"></div>
                </div>
            </div>

            <div class="forms-container">
                <!-- Personel Login Form -->
                <form id="personelForm" class="active">
                    <h2 class="mb-4">Personel Girişi</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Kullanıcı Adı" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Şifre" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="personelRemember">
                        <label class="form-check-label" for="personelRemember">Beni Hatırla</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Şifremi Unuttum</a>
                    </div>
                </form>

                <!-- Yetkili Login Form -->
                <form id="yetkiliForm">
                    <h2 class="mb-4">Yetkili Girişi</h2>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Kullanıcı Adı" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Şifre" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="yetkiliRemember">
                        <label class="form-check-label" for="yetkiliRemember">Beni Hatırla</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                    <div class="mt-3 text-center">
                        <a href="#" class="text-decoration-none">Şifremi Unuttum</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
