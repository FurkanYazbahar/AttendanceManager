{% extends "base.html" %}

{% block title %}Ana Sayfa{% endblock %}
<!-- {% load static %}-->

{% block content %}
<div class="text-center">
    <h1>Hoş Geldiniz</h1>
    {% if user.is_authenticated %}
        {% if user.role == "admin" %}
            <p>Yetkili Girişi Yapıldı</p>
        {% else %}
            <p>Kullanıcı Girişi Yapıldı</p>
        {% endif %}
    {% else %}
        <p>Lütfen giriş yapınız.</p>
    {% endif %}
</div>
{% endblock %}
